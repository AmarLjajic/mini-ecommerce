version: '3.8'

services:
  # --- User Module ---
  auth-service:
    build: ./user-module/auth-service
    container_name: auth-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - JWT_SECRET=super-secret-key-change-in-production
      - TOKEN_EXPIRY=1h
    networks:
      - ecommerce-net
    restart: unless-stopped

  profile-service:
    build: ./user-module/profile-service
    container_name: profile-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - AUTH_SERVICE_URL=http://auth-service:3001
    depends_on:
      - auth-service
    networks:
      - ecommerce-net
    restart: unless-stopped

  # --- Product Module ---
  product-service:
    build: ./product-module/product-service
    container_name: product-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - AUTH_SERVICE_URL=http://auth-service:3001
    depends_on:
      - auth-service
    networks:
      - ecommerce-net
    restart: unless-stopped

  inventory-service:
    build: ./product-module/inventory-service
    container_name: inventory-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3003
    depends_on:
      - auth-service
      - product-service
    networks:
      - ecommerce-net
    restart: unless-stopped

  # --- API Gateway ---
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PROFILE_SERVICE_URL=http://profile-service:3002
      - PRODUCT_SERVICE_URL=http://product-service:3003
      - INVENTORY_SERVICE_URL=http://inventory-service:3004
    depends_on:
      - auth-service
      - profile-service
      - product-service
      - inventory-service
    networks:
      - ecommerce-net
    restart: unless-stopped

  # --- Frontend ---
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "8080:8080"
    depends_on:
      - api-gateway
    networks:
      - ecommerce-net
    restart: unless-stopped

networks:
  ecommerce-net:
    driver: bridge
